<h3>Template Driven Form!</h3>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" >

<label> Name : <input class="form-control" type="text" name="name" ngModel required #nameCtrl="ngModel"/></label> 

<div *ngIf="nameCtrl.invalid && nameCtrl.touched">
    Name is required
</div>

<br/>
<br/>
<button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
    Submit
</button>

</form>
